<div class="home-body">
    <div class="static-bg">        
    </div>
    <div class="main-content">
        <div class="left-menu">
            <div class="menu-area">
                <app-action-menu></app-action-menu>
            </div>
            <div class="contacts-area">
                <app-contacts (chatEvent)="chatEventHander($event)"></app-contacts>
            </div>
        </div>
        <div class="chat-area">
            <div class="welcome" *ngIf="!showChat">
                <img src="../../assets/images/intro.jpg" alt="">
                <h1 class="h1">Keep your phone connected</h1>
                <p>WhatsApp connects to your phone to sync messages. To reduce data usage, connect your phone to Wi-Fi.</p> 
                <hr>
                <div class="tool-text">
                        <svg viewBox="0 -5 21 20" width="21" height="18" class="">
                            <path fill="currentColor" d="M10.426 14.235a.767.767 0 0 1-.765-.765c0-.421.344-.765.765-.765s.765.344.765.765-.344.765-.765.765zM4.309 3.529h12.235v8.412H4.309V3.529zm12.235 9.942c.841 0 1.522-.688 1.522-1.529l.008-8.412c0-.842-.689-1.53-1.53-1.53H4.309c-.841 0-1.53.688-1.53 1.529v8.412c0 .841.688 1.529 1.529 1.529H1.25c0 .842.688 1.53 1.529 1.53h15.294c.841 0 1.529-.688 1.529-1.529h-3.058z"></path>
                        </svg>
                    <span class="">Make calls from desktop with WhatsApp for Windows. <a href="https://www.whatsapp.com/download" target="_blank">Get it here</a>.</span></div>
            </div>
            <app-chat-area *ngIf="showChat" [contactName]="contactName" [contactImage]="contactImage"></app-chat-area>

        </div>
    </div>
</div>
